<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-4</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(` Olá <strong>${nome}</strong> ! O seu nome tem ${nome.length} letras </br>`)
        document.write(`  O seu nome em letras maiusculas é ${nome.toUpperCase()} </br>`)
        document.write(`  O seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
